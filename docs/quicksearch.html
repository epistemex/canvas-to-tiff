    {"namespaces.list.html":{"id":"namespaces.list.html","title":"Namespaces","body":" canvas-to-tiff Namespaces CanvasToTIFF Namespaces Namespaces CanvasToTIFF × Search results Close Epistemex at GitHub "},"index.html":{"id":"index.html","title":"Index","body":" canvas-to-tiff Namespaces CanvasToTIFF canvas-to-tiffConverts HTML5 Canvas to a TIFF file (blob, data-uri, typed array). The generated TIFF file is standard baseline compliant and supports RGB + alpha channel as well as compression at various compression levels, and with option for byte-order (big-endian or little-endian) as well as DPI settings. Features Fast Asynchronous and non-blocking Supports alpha channel Supports optional ZIP compression Convert directly to ArrayBuffer Convert directly to Blob Convert directly to Data-URI Support both big-endian (default) and little-endian byte order Can set arbitrary DPI for X and Y directions Can obtain a web-gl based canvas as well. Full documentation Works with all major browsers incl. IE No dependencies (ezlib deflate if compression is wanted. Included). Install Bower: bower install canvas-to-tiff Git using HTTPS: git clone https://github.com/epistemex/canvas-to-tiff.git Git using SSH: git clone git@github.com:epistemex/canvas-to-tiff.git Download zip archive and extract. canvastotiff.min.js UsageInclude the script in header or before the script section in your HTML file. To convert the canvas to a TIFF file as a Data-URI: CanvasToTIFF.toDataURL(canvas, function(uri) { // use here });To convert the canvas to a TIFF file as a blob (much faster than Data-URI and more suitable for large files): CanvasToTIFF.toBlob(canvas, function(blob) { // use here });To convert it to an ArrayBuffer: CanvasToTIFF.toArrayBuffer(canvas, function(buffer) { // use here });For convenience, a direct Canvas to ObjectURL method is included: CanvasToTIFF.toObjectURL(canvas, function(url) { // use here });Also see www/test.html for sample use of compression and byte-order options. NOTE: As with ordinary canvas Cross-Origin Resource Sharing (CORS) requirements must be fulfilled. TIP: The ezlib library is included to support ZIP compression. It can be left out to reduce code size (see canvastotiff_no_deflate.min.js [2.4 kb]). CanvasToTIFF will adopt automatically and accordingly if not found, and produce a uncompressed TIFF file instead. IssuesSee the issue tracker for details. LicenseAttribution-NonCommercial-ShareAlike 4.0 International Contact us if you need a commercial license. © Epistemex 2015-2017 × Search results Close Epistemex at GitHub "},"CanvasToTIFF.html":{"id":"CanvasToTIFF.html","title":"Namespace: CanvasToTIFF","body":" canvas-to-tiff Namespaces CanvasToTIFF Namespace: CanvasToTIFF CanvasToTIFF Static function to convert a CORS-compliant canvas context to a 32-bits TIFF file (buffer, Blob and data-URI). The TIFF is by default saved in big-endian format as interleaved RGBA and ZIP compressed data. Methods &lt;static&gt; toArrayBuffer(canvas, callback [, options]) Convert a canvas to an ArrayBuffer representing a TIFF file. Includes the alpha channel. The call is asynchronous so a callback must be provided. The image data is ZIP compressed by default. Note that CORS requirements must be fulfilled. Parameters: Name Type Argument Description canvas HTMLCanvasElement the canvas element to export callback function called when conversion is done. Argument is ArrayBuffer options object &lt;optional&gt; an option object Properties Name Type Argument Default Description compress boolean &lt;optional&gt; true enable ZIP compression (requires ezlib deflate - if not available it will revert gracefully to uncompressed) compressionLevel number &lt;optional&gt; 6 if compression is enabled, defined compression level [0, 9] where 9 is best/slowest. littleEndian boolean &lt;optional&gt; false set to true to produce a little-endian based TIFF dpi number &lt;optional&gt; 96 DPI for both X and Y directions. Default 96 DPI (PPI). dpiX number &lt;optional&gt; 96 DPI for X directions (overrides options.dpi). dpiY number &lt;optional&gt; 96 DPI for Y directions (overrides options.dpi). onError function &lt;optional&gt; Set error handler &lt;static&gt; toBlob(canvas, callback [, options]) Converts a canvas to TIFF file, returns a Blob representing the file. This can be used with URL.createObjectURL(). The call is asynchronous so a callback must be provided. Note that CORS requirement must be fulfilled. Parameters: Name Type Argument Description canvas HTMLCanvasElement the canvas element to convert callback function called when conversion is done. Argument is a Blob options object &lt;optional&gt; an option object - see toArrayBuffer for details &lt;static&gt; toDataURL(canvas, callback [, options]) Converts the canvas to an data-URI representing a TIFF file. The call is asynchronous so a callback must be provided. Note that CORS requirement must be fulfilled. Parameters: Name Type Argument Description canvas HTMLCanvasElement the canvas element to convert callback function called when conversion is done. Argument is an data-URI (string) options object &lt;optional&gt; an option object - see toArrayBuffer for details &lt;static&gt; toObjectURL(canvas, callback [, options]) Converts a canvas to TIFF file, returns an ObjectURL (for Blob) representing the file. The call is asynchronous so a callback must be provided. When no longer needed the Object-URL should be revoked to release memory: (window.URL || window.webkitURL).revokeObjectURL(url);Note that CORS requirement must be fulfilled. Parameters: Name Type Argument Description canvas HTMLCanvasElement the canvas element to convert callback function called when conversion is done. Argument is a Blob options object &lt;optional&gt; an option object - see toArrayBuffer for details × Search results Close Epistemex at GitHub "}}
